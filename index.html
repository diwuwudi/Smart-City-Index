<p>Click on the buttons inside the tabbed menu:</p>

<div class="tab">

  <button class="tablinks" onclick="openDash(event, 'Better_Decisions')">
    3. Data is used to make better decisions</button>
  <button class="tablinks" onclick="openDash(event, 'Transparent_View')">
    4. Transparent view of services</button>
  <button class="tablinks" onclick="openDash(event, 'Existing Skills')">
    5. Existing Skills</button>
  <button class="tablinks" onclick="openDash(event, 'Personalised')">
    6. Personalised services</button>
  <button class="tablinks" onclick="openDash(event, 'Transparency')">
    7. Transparency</button>
  <button class="tablinks" onclick="openDash(event, 'Used_by_Business')">
    8. Used by Business</button>
</div>

 width=100% height="750"></iframe>

<div id="Compare" class="tabcontent">
  <iframe width=100% height="750" src="https://app.powerbi.com/view?r=eyJrIjoiY
  TE3NjE3NmEtNDAyNS00ODBkLWI5MTItNTI5YWM1MmJjM2VlIiwidCI6IjkyMzEzNWM0LWY1MjQtND

</div>

<script>
function openDash(evt, dashName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(dashName).style.display = "block";
    evt.currentTarget.className += " active";
}
document.getElementById("defaultOpen").click();
</script>

</body>
